<div class="cauth">
  <div id="main-container" class="container-fluid">
  <div class="row">
    <div id="auth-form" class="card border-primary">
      <h5 class="card-header text-white" style="background-color:#9932CC;">
        Authentification Form</h5>
      <div class="card-body">
        <form class="panel-body">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" id="login" name="login" [(ngModel)]="navserv.loginValue" class="form-control" placeholder="Login">
          </div>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
            <input type="password" id="password" name="password" [(ngModel)]="navserv.passValue" class="form-control" placeholder="Password">
          </div>
	  <button type="button" class="btn" style="background-color:#9932CC; color:white;" [routerLink]="navserv.routeName" (click)="navserv.checkCredits()">Login</button>
        </form>
      </div>
    </div>
  </div>
  </div >
</div>
